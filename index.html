<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Cep</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div>
        <form action="">
            <label for="cep">Digite o Cep:</label>
            <input type="number" id="cep" name="cep" class="cep">
            <input type="submit" value="Pesquisar" class="btn-pesquisar">
        </form>
    </div>
    <div class="result-cep">
        <ul class="list-cep">
            <li class="cep"></li>
            <li class="logradouro"></li>
            <li class="complemento"></li>
            <li class="bairro"></li>
            <li class="localidade"></li>
            <li class="uf"></li>
            <li class="ddd"></li>
        </ul>
    </div>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
