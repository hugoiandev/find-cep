<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Cep</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Find Cep</h1>
    <div class="find-cep">
        <form action="">
            <label for="cep">Digite o Cep:</label>
            <input type="number" id="cep" name="cep" class="cep">
            <input type="submit" value="Pesquisar" class="btn-pesquisar">
            <button class="btn-apagar">Apagar</button>
        </form>
    </div>
    <div class="result-cep">
        <form class="list-cep">
            <label for="logradouro">Logradouro:</label>
            <input class="logradouro" id="logradouro"></input>
            <label for="complemento">Complemento:</label>
            <input class="complemento" id="complemento"></input>
            <label for="bairro">Bairro:</label>
            <input class="bairro" id="bairro"></input>
            <label for="localidade">Localidade:</label>
            <input class="localidade" id="localidade"></input>
            <label for="uf">UF:</label>
            <input class="uf" id="uf"></input>
            <label for="ddd">DDD:</label>
            <input class="ddd" id="ddd"></input>
        </form>
    </div>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
